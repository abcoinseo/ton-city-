<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON City - Admin Panel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .admin-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .admin-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .admin-nav {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .admin-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .admin-section.active {
            display: block;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .item-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .item-icon img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .item-info h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .item-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .modal-text {
            margin-bottom: 20px;
            color: #666;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .users-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }

        .users-table tr:hover {
            background: #f8f9ff;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }

            .admin-nav {
                flex-direction: column;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .admin-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1 class="admin-title">TON City Admin Panel</h1>
            <p class="admin-subtitle">Manage tasks, characters, and monitor your platform</p>
        </div>

        <!-- Navigation -->
        <div class="admin-nav">
            <button class="nav-btn active" onclick="showSection('dashboard')">
                <span class="material-icons">dashboard</span>
                Dashboard
            </button>
            <button class="nav-btn" onclick="showSection('tasks')">
                <span class="material-icons">task</span>
                Manage Tasks
            </button>
            <button class="nav-btn" onclick="showSection('characters')">
                <span class="material-icons">people</span>
                Manage Characters
            </button>
            <button class="nav-btn" onclick="showSection('users')">
                <span class="material-icons">group</span>
                Users
            </button>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="admin-section active">
            <h2 class="section-title">Dashboard Overview</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-users">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-tasks">0</div>
                    <div class="stat-label">Active Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-characters">0</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-earnings">0</div>
                    <div class="stat-label">Total Earnings</div>
                </div>
            </div>
        </div>

        <!-- Tasks Management Section -->
        <div id="tasks-section" class="admin-section">
            <h2 class="section-title">Manage Tasks</h2>
            
            <!-- Add Task Form -->
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Task Title</label>
                    <input type="text" id="task-title" class="form-input" placeholder="Enter task title">
                </div>
                <div class="form-group">
                    <label class="form-label">Reward (City TON)</label>
                    <input type="number" id="task-reward" class="form-input" placeholder="Enter reward amount">
                </div>
                <div class="form-group">
                    <label class="form-label">Icon URL</label>
                    <input type="url" id="task-icon" class="form-input" placeholder="Enter icon URL">
                </div>
                <div class="form-group">
                    <label class="form-label">Task URL</label>
                    <input type="url" id="task-url" class="form-input" placeholder="Enter task URL">
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea id="task-description" class="form-textarea" placeholder="Enter task description"></textarea>
            </div>
            <button class="btn btn-primary" onclick="addTask()">
                <span class="material-icons">add</span>
                Add Task
            </button>

            <!-- Tasks List -->
            <div class="items-grid" id="tasks-list">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Characters Management Section -->
        <div id="characters-section" class="admin-section">
            <h2 class="section-title">Manage Characters</h2>
            
            <!-- Add Character Form -->
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label">Character Level</label>
                    <input type="number" id="char-level" class="form-input" placeholder="Enter character level">
                </div>
                <div class="form-group">
                    <label class="form-label">Price (TON)</label>
                    <input type="number" id="char-price" class="form-input" step="0.001" placeholder="Enter price in TON">
                </div>
                <div class="form-group">
                    <label class="form-label">Income per Hour (TON)</label>
                    <input type="number" id="char-income" class="form-input" step="0.001" placeholder="Enter hourly income">
                </div>
                <div class="form-group">
                    <label class="form-label">Icon URL</label>
                    <input type="url" id="char-icon" class="form-input" placeholder="Enter character icon URL">
                </div>
            </div>
            <button class="btn btn-primary" onclick="addCharacter()">
                <span class="material-icons">add</span>
                Add Character
            </button>

            <!-- Characters List -->
            <div class="items-grid" id="characters-list">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <!-- Users Management Section -->
        <div id="users-section" class="admin-section">
            <h2 class="section-title">User Management</h2>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>TON Balance</th>
                        <th>City TON</th>
                        <th>Character Level</th>
                        <th>Join Date</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px;">
                            <div class="spinner"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modal-title">Title</h3>
            <p class="modal-text" id="modal-text">Message</p>
            <div class="modal-buttons">
                <button class="btn btn-danger" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="modal-confirm" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set, get, push, onValue, remove, child } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB26BfGLzH2zvicRCbHPyCsOXr2Hwym1fs",
            authDomain: "pxfx-block-chain.firebaseapp.com",
            databaseURL: "https://pxfx-block-chain-default-rtdb.firebaseio.com",
            projectId: "pxfx-block-chain",
            storageBucket: "pxfx-block-chain.firebasestorage.app",
            messagingSenderId: "14103598672",
            appId: "1:14103598672:web:5476f52de8d53b07f92355"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardStats();
            loadTasks();
            loadCharacters();
            loadUsers();
        });

        // Show section function
        window.showSection = function(sectionName) {
            // Hide all sections
            document.querySelectorAll('.admin-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(`${sectionName}-section`).classList.add('active');
            event.target.closest('.nav-btn').classList.add('active');
        };

        // Load dashboard statistics
        async function loadDashboardStats() {
            try {
                // Load users count
                const usersSnapshot = await get(ref(database, 'users'));
                const usersCount = usersSnapshot.exists() ? Object.keys(usersSnapshot.val()).length : 0;
                document.getElementById('total-users').textContent = usersCount;

                // Load tasks count
                const tasksSnapshot = await get(ref(database, 'tasks'));
                const tasksCount = tasksSnapshot.exists() ? Object.keys(tasksSnapshot.val()).length : 0;
                document.getElementById('total-tasks').textContent = tasksCount;

                // Load characters count
                const charactersSnapshot = await get(ref(database, 'characters'));
                const charactersCount = charactersSnapshot.exists() ? Object.keys(charactersSnapshot.val()).length : 0;
                document.getElementById('total-characters').textContent = charactersCount;

                // Calculate total earnings
                let totalEarnings = 0;
                if (usersSnapshot.exists()) {
                    const users = usersSnapshot.val();
                    Object.values(users).forEach(user => {
                        if (user.balance?.ton) {
                            totalEarnings += user.balance.ton;
                        }
                    });
                }
                document.getElementById('total-earnings').textContent = `${totalEarnings.toFixed(3)} TON`;

            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }

        // Add new task
        window.addTask = async function() {
            const title = document.getElementById('task-title').value.trim();
            const description = document.getElementById('task-description').value.trim();
            const reward = parseInt(document.getElementById('task-reward').value);
            const iconUrl = document.getElementById('task-icon').value.trim();
            const url = document.getElementById('task-url').value.trim();

            if (!title || !description || !reward || !iconUrl || !url) {
                showModal('Validation Error', 'Please fill in all fields.');
                return;
            }

            try {
                const tasksRef = ref(database, 'tasks');
                await push(tasksRef, {
                    title: title,
                    description: description,
                    reward: reward,
                    iconUrl: iconUrl,
                    url: url,
                    createdAt: Date.now()
                });

                // Clear form
                document.getElementById('task-title').value = '';
                document.getElementById('task-description').value = '';
                document.getElementById('task-reward').value = '';
                document.getElementById('task-icon').value = '';
                document.getElementById('task-url').value = '';

                showModal('Success', 'Task added successfully!');
                loadDashboardStats();

            } catch (error) {
                console.error('Error adding task:', error);
                showModal('Error', 'Failed to add task. Please try again.');
            }
        };

        // Load tasks
        function loadTasks() {
            const tasksRef = ref(database, 'tasks');
            onValue(tasksRef, (snapshot) => {
                const tasksContainer = document.getElementById('tasks-list');
                tasksContainer.innerHTML = '';

                if (snapshot.exists()) {
                    const tasks = snapshot.val();
                    Object.keys(tasks).forEach(taskId => {
                        const task = tasks[taskId];
                        const taskElement = createTaskCard(taskId, task);
                        tasksContainer.appendChild(taskElement);
                    });
                } else {
                    tasksContainer.innerHTML = '<p style="text-align: center; color: #666;">No tasks found</p>';
                }
            });
        }

        // Create task card
        function createTaskCard(taskId, task) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <div class="item-header">
                    <div class="item-icon">
                        <img src="${task.iconUrl}" alt="${task.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <span class="material-icons" style="display: none;">task_alt</span>
                    </div>
                    <div class="item-info">
                        <h3>${task.title}</h3>
                        <p>${task.description}</p>
                        <p><strong>Reward:</strong> ${task.reward} City TON</p>
                    </div>
                </div>
                <div class="item-actions">
                    <button class="btn btn-danger" onclick="deleteTask('${taskId}')">
                        <span class="material-icons">delete</span>
                        Delete
                    </button>
                </div>
            `;
            return card;
        }

        // Delete task
        window.deleteTask = async function(taskId) {
            const confirmed = await showConfirmModal('Delete Task', 'Are you sure you want to delete this task?');
            if (confirmed) {
                try {
                    await remove(ref(database, `tasks/${taskId}`));
                    showModal('Success', 'Task deleted successfully!');
                    loadDashboardStats();
                } catch (error) {
                    console.error('Error deleting task:', error);
                    showModal('Error', 'Failed to delete task.');
                }
            }
        };

        // Add new character
        window.addCharacter = async function() {
            const level = parseInt(document.getElementById('char-level').value);
            const price = parseFloat(document.getElementById('char-price').value);
            const income = parseFloat(document.getElementById('char-income').value);
            const iconUrl = document.getElementById('char-icon').value.trim();

            if (!level || !price || !income || !iconUrl) {
                showModal('Validation Error', 'Please fill in all fields.');
                return;
            }

            try {
                const charactersRef = ref(database, 'characters');
                await push(charactersRef, {
                    level: level,
                    price: price,
                    income: income,
                    iconUrl: iconUrl,
                    createdAt: Date.now()
                });

                // Clear form
                document.getElementById('char-level').value = '';
                document.getElementById('char-price').value = '';
                document.getElementById('char-income').value = '';
                document.getElementById('char-icon').value = '';

                showModal('Success', 'Character added successfully!');
                loadDashboardStats();

            } catch (error) {
                console.error('Error adding character:', error);
                showModal('Error', 'Failed to add character. Please try again.');
            }
        };

        // Load characters
        function loadCharacters() {
            const charactersRef = ref(database, 'characters');
            onValue(charactersRef, (snapshot) => {
                const charactersContainer = document.getElementById('characters-list');
                charactersContainer.innerHTML = '';

                if (snapshot.exists()) {
                    const characters = snapshot.val();
                    Object.keys(characters).forEach(charId => {
                        const character = characters[charId];
                        const charElement = createCharacterCard(charId, character);
                        charactersContainer.appendChild(charElement);
                    });
                } else {
                    charactersContainer.innerHTML = '<p style="text-align: center; color: #666;">No characters found</p>';
                }
            });
        }

        // Create character card
        function createCharacterCard(charId, character) {
            const card = document.createElement('div');
            card.className = 'item-card';
            card.innerHTML = `
                <div class="item-header">
                    <div class="item-icon">
                        <img src="${character.iconUrl}" alt="Level ${character.level}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <span class="material-icons" style="display: none;">person</span>
                    </div>
                    <div class="item-info">
                        <h3>Level ${character.level} Character</h3>
                        <p><strong>Price:</strong> ${character.price} TON</p>
                        <p><strong>Income:</strong> ${character.income} TON/hour</p>
                    </div>
                </div>
                <div class="item-actions">
                    <button class="btn btn-danger" onclick="deleteCharacter('${charId}')">
                        <span class="material-icons">delete</span>
                        Delete
                    </button>
                </div>
            `;
            return card;
        }

        // Delete character
        window.deleteCharacter = async function(charId) {
            const confirmed = await showConfirmModal('Delete Character', 'Are you sure you want to delete this character?');
            if (confirmed) {
                try {
                    await remove(ref(database, `characters/${charId}`));
                    showModal('Success', 'Character deleted successfully!');
                    loadDashboardStats();
                } catch (error) {
                    console.error('Error deleting character:', error);
                    showModal('Error', 'Failed to delete character.');
                }
            }
        };

        // Load users
        function loadUsers() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                const usersTableBody = document.getElementById('users-table-body');
                usersTableBody.innerHTML = '';

                if (snapshot.exists()) {
                    const users = snapshot.val();
                    Object.keys(users).forEach(userId => {
                        const user = users[userId];
                        const userRow = createUserRow(user);
                        usersTableBody.appendChild(userRow);
                    });
                } else {
                    usersTableBody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #666;">No users found</td></tr>';
                }
            });
        }

        // Create user row
        function createUserRow(user) {
            const row = document.createElement('tr');
            const joinDate = user.joinDate ? new Date(user.joinDate).toLocaleDateString() : 'N/A';
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.balance?.ton?.toFixed(3) || '0.000'} TON</td>
                <td>${user.balance?.cityTon?.toLocaleString() || '0'}</td>
                <td>${user.character?.level || '1'}</td>
                <td>${joinDate}</td>
            `;
            return row;
        }

        // Modal functions
        window.showModal = function(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-text').textContent = message;
            document.getElementById('modal').classList.add('active');
        };

        window.showConfirmModal = function(title, message) {
            return new Promise((resolve) => {
                document.getElementById('modal-title').textContent = title;
                document.getElementById('modal-text').textContent = message;
                document.getElementById('modal-confirm').onclick = () => {
                    closeModal();
                    resolve(true);
                };
                document.querySelector('.btn-danger').onclick = () => {
                    closeModal();
                    resolve(false);
                };
                document.getElementById('modal').classList.add('active');
            });
        };

        window.closeModal = function() {
            document.getElementById('modal').classList.remove('active');
        };
    </script>
</body>
</html>
